font:
  catalog:
    serif:
      normal: KaiGenGothicJP-Regular.ttf
      italic: KaiGenGothicJP-Regular-Italic.ttf
      bold: KaiGenGothicJP-Bold.ttf
      bold_italic: KaiGenGothicJP-Bold-Italic.ttf
    sans-serif:
      normal: KaiGenGothicJP-Regular.ttf
      italic: KaiGenGothicJP-Regular-Italic.ttf
      bold: KaiGenGothicJP-Bold.ttf
      bold_italic: KaiGenGothicJP-Bold-Italic.ttf
    monospace:
      normal: KaiGenGothicJP-Regular.ttf
      italic: KaiGenGothicJP-Regular-Italic.ttf
      bold: KaiGenGothicJP-Bold.ttf
      bold_italic: KaiGenGothicJP-Bold-Italic.ttf

  fallbacks:
    sans-serif


page:
  background_color: ffffff
  layout: portrait
  margin: [25mm, 12mm, 25mm, 12mm] # [top,right,bottom,left]
  size: A4

base:
  align: left
  font_color: 000000
  font_family: sans-serif
  font_size: 10
  line_height_length: 15
  line_height: $base_line_height_length / $base_font_size
  font_size_large: round($base_font_size * 1.25)
  font_size_small: round($base_font_size * 0.85)
  font_size_min: $base_font_size * 0.75
  font_style: normal
  border_color: eeeeee
  border_radius: 4
  border_width: 0.5

title_page:
  align: center
  background_color: ffffff
  title:
    top: 20%
    font_family: sans-serif
    font_size: 40pt
    font_style: bold
    font_color: 000000
    line_height: 2
  subtitle:
    font_size: 24pt
    font_family: sans-serif
    line_height: 1
    margin_bottom: 9cm
  authors:
    font_size: 20pt
    font_family: sans-serif
    margin_top: $base_font_size * 1.25
  revision:
    font_size: 16pt
    font_family: sans-serif
    margin_top: $base_font_size * 1.25

literal:
  font_family: monospace

code:
  font_family: monospace

table:
  border_width: 0.1
  head:
    background_color: #f0f0f0
    border_bottom_width: 0.1
    font_style: bold

header:
  font_size: $base_font_size_small
  font_color: $base_font_color
  border_color: dddddd
  border_width: 0.25
  height: 22mm
  vertical_align: bottom
  padding: [0,0,2mm,0] # [top,right,bottom,left]
  recto:
    center:
      content: 'ヘッダ(recto)'
    right:
      content: '*{page-number}*'
  verso:
    center:
      content: 'ヘッダ(verso)'
    left:
      content: '*{page-number}*'

bookmark:
  include-title-page: false

admonition:
  column-rule-width: 0.3mm
  column-rule-color: 000000
  border_width: 0.3mm
  border_color: 000000
  border-radius: 2mm
  min-width: 40mm

footer:
  font_size: $base_font_size_small
  font_color: $base_font_color
  border_color: dddddd
  border_width: 0.25
  height: 22mm
  padding: [2mm,0,0,0] # [top,right,bottom,left]
  vertical_align: top
  recto:
    center:
      content: 'フッタ(recto)'
    right:
      content: '*{page-number}*'
  verso:
    center:
      content: 'フッタ(verso)'
    left:
      content: '*{page-number}*'
